plugins {
    id 'war'
}

repositories {
    mavenCentral()
}

dependencies {

//    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
//    implementation 'javax.ws.rs:jsr311-api:1.1.1'
